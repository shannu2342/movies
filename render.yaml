services:
  - type: web
    name: movie-app-server
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health
    healthCheckIntervalSeconds: 30
    disk:
      name: movie-app-data
      mountPath: /tmp
      sizeGB: 1
